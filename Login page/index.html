<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/3292df50fd.js" crossorigin="anonymous"></script>
    <title>Login to website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">

        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="paasswod" placeholder="Enter your password">
        </div>
        <button class="btn">Log In</button>
    </div>
</body>
